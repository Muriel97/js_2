<!DOCTYPE html>
<html>
<head>
    <title>9_闭包的应用_封装</title>
    <meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
    var StringBuffer=(function  () {
        var arr=new Array();
        return {
            value:function(){
                return arr.join("");
            },
            append:function(val){
                arr[arr.length]=val;
            }
        };
    }
    )();
    document.write("原始："+StringBuffer.value()+"<br>");
    StringBuffer.append("hello");
    StringBuffer.append("world");
    document.write("添加后的字符串："+StringBuffer.value()+"<br>")
</script>
</body>
</html>
