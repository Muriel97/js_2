<!DOCTYPE html>
<html>
<head>
	<title>8_闭包的应用_封装</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
    var person=(function  () {
    	var name='';
    	var age=18;
    	return {
    		setName:function( n ){
    			name=n;
    		},
    		setAge:function( a ){
    			if(a<18){
    				alert("年龄无效，必须大于18岁");
    			}else{
    				age=a;
    			}
    		},
    		getName:function(){
    			return name;
    		},
    		getAge:function(){
    			return age;
    		},
    		toString:function(){
    			return  "姓名:"+name+"   "+"年龄:"+age;
    		}
    	}
    }
    )();

    person.setName('zm');
    person.setAge('-10');
    document.write( person.getName() +"<br>");
    document.write( person.getAge() +"<br>");
    document.write( person.toString() +"<br>");
</script>
</body>
</html>
