<!DOCTYPE html>
<html>
<head>
	<title>6_闭包的应用_封装</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
    var setAge,getAge;
    (
    	function  () {
    		var age=0;
    		setAge=function(a){
    			age=a
    		};
    		getAge=function(){
    			return age;
    		};
    	}
    )();
    document.write( getAge() );
    setAge(20);
    document.write( getAge() );
</script>
</body>
</html>
