<!DOCTYPE html>
<html>
<head>
	<title>10_闭包的应用_封装</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
    function selfNext (arr) {
        var index=0;
        return function(){
            return arr[index++];
        }
    }

    var mynext=selfNext( [1,2,3,4] );
    while( a=mynext() ){
        document.write( a+"<br>" );
    }
</script>
</body>
</html>
